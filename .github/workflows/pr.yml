name: Pull Request Checks

on:
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@5ac7d09ee3f2b9fdf6130538ab3f26d65f7b272f # v6.0.2

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting (gofmt)
        run: |
          set -euo pipefail
          unformatted="$(gofmt -l $(git ls-files '*.go'))"
          if [ -n "$unformatted" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@fc82b338ffea5f152e0a3ce8549832da11d5e134 # v9.2.0
        with:
          version: latest

      - name: Run tests
        run: go test ./...

      - name: Verify build
        run: go build -o /tmp/watchr ./cmd/watchr
